	<script>	
		var xButton = 0;
		var text_0 = "Welcome to your game.</br></br>Your clues are encrypted and will require codewords to decipher the actual messages. Each clue provides hints for the subsequent codeword.</br></br>To get you started, click on <strong>Clue One</strong> and enter the codeword <strong>BEGIN</strong> to decode the first message.";
		var text_1 = "Gxq!t#zw*\\hgl*Rlz\"*Wdrt8/Wnm|t# w /zotv/iovn/d&us}lz}|t#rql\"dx\"*'kokr/fuv~plt{*p#hwyz#}m*qrzp*wdzmn=#]mv{#zpk$*y(y}h&|rxqm(\"t*|m*vrz6";
		var text_2 = "Ttqk%*}|&&}f*.{#&.n~\"l&z&ftryxyy.0tv&& t&!';otxu!{3zoru7'tvvty|{!kty>.^{kt%*}|:xk%t}ux2&yxs'\"k~y0qvwk&n$.h3=3qu#{xx&| !k3luw0#ox&yj#%pvk&o&\"{3vxt'wkxj4";
		var text_3 = "Wv;(\"|o{g4)q(}omy4wx4.[$*t(tsz)4u|u~\",}nt&pg4<kvyst)4nwiov}$p14.Ry'jiv\"\"u4hiswn}ut(loey4eit.jy!r( }w4xgko~jy'\"\"u$t4#g!z.e!*g6&6k#(gzz.r*/|tk.fy(ezo~v}$p14";
		var text_4 = "Under Construction.";
		var text_5 = "Under Construction.";
		var text_6 = "Under Construction.";
		var text_7 = "Under Construction.";
		var text_8 = "Under Construction.";
		
		var cur_text_1 = "Gxq!t#zw* hgl*Rlz\"*Wdrt8/Wnm t# w /zotv/iovn/d&us lz  t#rql\"dx\"*'kokr/fuv plt *p#hwyz# m*qrzp*wdzmn=# mv #zpk$*y(y h& rxqm(\"t* m*vrz6";
		var cur_text_2 = "Ttqk%*  && f*. #&.n \"l&z&ftryxyy.0tv&& t&!';otxu! 3zoru7'tvvty  !kty .  kt%*  :xk%t ux2&yxs'\"k y0qvwk&n$.h3=3qu# xx&  !k3luw0#ox&yj#%pvk&o&\" 3vxt'wkxj4";
		var cur_text_3 = "Wv;(\" o g4)q( omy4wx4. $*t(tsz)4u u \", nt&pg4 kvyst)4nwiov $p14.Ry'jiv\"\"u4hiswn ut(loey4eit.jy!r(  w4xgko jy'\"\"u$t4#g!z.e!*g6&6k#(gzz.r*/ tk.fy(ezo v $p14";
		var cur_text_4 = text_4;
		var cur_text_5 = text_5;
		var cur_text_6 = text_6;
		var cur_text_7 = text_7;
		var cur_text_8 = text_8;
	
		function changeText(value) {
			document.getElementById('clue'+xButton).setAttribute('style', 'background: #1e90ff');
			document.getElementById('clue'+value).setAttribute('style', 'background: red');
			if(value == "0"){document.getElementById("ptext").innerHTML = text_0;}
			if(value == "1"){document.getElementById("ptext").innerHTML = cur_text_1;}
			if(value == "2"){document.getElementById("ptext").innerHTML = cur_text_2;}
			if(value == "3"){document.getElementById("ptext").innerHTML = cur_text_3;}
			if(value == "4"){document.getElementById("ptext").innerHTML = cur_text_4;}
			if(value == "5"){document.getElementById("ptext").innerHTML = cur_text_5;}
			if(value == "6"){document.getElementById("ptext").innerHTML = cur_text_6;}
			if(value == "7"){document.getElementById("ptext").innerHTML = cur_text_7;}
			if(value == "8"){document.getElementById("ptext").innerHTML = cur_text_8;}
			xButton = value;
		};	
		
		function text2ascii(obj){
			var convertedObj = new Array(obj.length);
			convertedObj[0] = obj.charCodeAt(0);
			for(i = 1; i < obj.length; i++){ 
				var asciiChar = obj.charCodeAt(i);
				convertedObj[i] = asciiChar;
			} 
			return convertedObj;
		}
		
		function ascii2text(my_array){
			var new_string = "";
			for(i = 0; i < my_array.length; i++){ 
				var asciiChar = String.fromCharCode(my_array[i]);
				new_string += "" + asciiChar;
			} 
			return new_string;
		}
		
		function decode_array(message_array, codeword_array){
			var my_message = new Array(message_array.length);
			var tmp;
			for( i = 0; i < message_array.length; i++){
				tmp = (i+1) % codeword_array.length;
				if(tmp == 0){tmp = codeword_array.length;}	
				 my_message[i] = (message_array[i] - codeword_array[tmp - 1] - 32) % 95 + 32;
				 if(my_message[i] != 32){my_message[i] = my_message[i] + 95;}
				 if(my_message[i] > 122){my_message[i] = 32}
				 if(my_message[i] > 90 & my_message[i] < 97){my_message[i] = 32}
				 if(my_message[i] == 60 | my_message[i] == 62){my_message[i] = 32}
			}
			return(my_message)
		}
		
		function decoder() {
			var userword = document.getElementById("codeText").value.replace(/\s/g,'');
			userword = userword.toLowerCase();
			var num_userword = text2ascii(userword);
			if(xButton != 0 & userword != ""){
				var my_cur_message = text2ascii(window["text_" + xButton]);
				var my_text = decode_array(my_cur_message, num_userword);
				my_text = ascii2text(my_text);
				window["cur_text_" + xButton] = my_text;
				document.getElementById("ptext").innerHTML = my_text;
				$("#ptext").hide();
				$("#ptext").fadeIn(1000);
			}
			document.getElementById("codeText").value = "";
		};
		
	</script>

<body>
	<div id=outer>
		<p style="font-size:48px;text-align:center;margin-top:100px;color:white;">Your Clues</p>
		<div style="text-align:center;">
			<button class="button" value = "0" id = "clue0" style="background:red;" onclick="changeText(this.value);"/>Info</button>
			<button class="button" value = "1" id = "clue1" onclick="changeText(this.value);"/>Clue One</button> 
			<button class="button" value = "2" id = "clue2" onclick="changeText(this.value);"/>Clue Two</button>
			<button class="button" value = "3" id = "clue3" onclick="changeText(this.value);"/>Clue Three</button>
			<button class="button" value = "4" id = "clue4" onclick="changeText(this.value);"/>Clue Four</button> 
			<button class="button" value = "5" id = "clue5" onclick="changeText(this.value);"/>Clue Five</button>
			<button class="button" value = "6" id = "clue6" onclick="changeText(this.value);"/>Clue Six</button>
			<button class="button" value = "7" id = "clue7" onclick="changeText(this.value);"/>Clue Seven</button> 
			<button class="button" value = "8" id = "clue8" onclick="changeText(this.value);"/>Clue Eight</button>
		<div>
		<div style="margin: auto;width: 100%;">
			<div id="textOutput">
				<p class="pOutput" id="ptext">Welcome to your game.</br></br>Your clues are encrypted and will require codewords to decipher the actual messages. Each clue provides hints for the subsequent codeword.</br></br>To get you started, click on <strong>Clue One</strong> and enter the codeword <strong>BEGIN</strong> to decode the first message.</p>
			</div>
			<div style="width:100%;">
				<form name="clue-form" onsubmit="return false">
				<ul class="form-style">
				        <li class="form-style">
							<label class="form-style" style="font-size:48px;color:white;">Enter Codeword</label>
							<input class="inputButton" id = "decode" type="submit" value="Decode" onclick="decoder()" />
							<input type="text" id="codeText" class = "codeTextClass" name="code" maxlength="12" autocomplete="off" style="width:50%;text-align:center;" placeholder="Enter Code" />
						</li>
			</div>
		</div>
	</div>
</body>
